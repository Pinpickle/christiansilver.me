---
layout: default
title: Blog
contact: true
class: page-blog
---
<h1>Blog</h1>

<ul class="blog-listing">
{% for post in site.posts %}
  <li class="blog-listing-element">
    <a href="{{ post.url }}">
      {{ post.title }} 
      <span class="blog-listing-date">{{ post.date | date: '%B %d, %Y' }}</span>
    </a>
  </li>
{% endfor %}
</ul>
